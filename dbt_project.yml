    email_metrics:
      - bounces
      - clicks
      - deferrals
      - deliveries
      - drops
      - forwards
      - opens
      - prints
      - spam_reports
      - unsubscribes

models:
  hubspot:
    +materialized: table
    marketing:
      intermediate:
        +materialized: ephemeral
