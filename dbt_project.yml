    company: "{{ ref('stg_hubspot__company') }}"
    company_property_history: "{{ ref('stg_hubspot__company_property_history') }}"

    deal: "{{ ref('stg_hubspot__deal') }}"
    deal_pipeline: "{{ ref('stg_hubspot__deal_pipeline') }}"
